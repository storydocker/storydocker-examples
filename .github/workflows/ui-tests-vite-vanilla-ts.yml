
name: 'UI Tests for vite-vanilla-ts'

on: push

jobs:
  # Run interaction and accessibility tests
  interaction-and-accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build Storybook
        run: npm run build-storybook -w examples/vite-vanilla-ts
      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
          "npx http-server ./examples/vite-vanilla-ts/storybook-static --port 6008 --silent" \
          "npx wait-on http://127.0.0.1:6008 && npx test-storybook  --url http://127.0.0.1:6008 --config-dir ./examples/vite-vanilla-ts/.storybook --coverage"